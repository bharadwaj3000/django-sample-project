{% extends "todo/layout.html" %}

{% block body %}
<h1>Add a task</h1>
{% load crispy_forms_tags %}

<form action = "{% url 'todo:add' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit">
</form>

<a href="{% url 'todo:index' %}">Go to the list</a>

{% endblock %}
