{% extends "todo/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
<h1>Tasks</h1>
<ul>
{% for i in list %}

    <li>{{ i }}</li>

{% endfor %}
</ul>
<h1>Add a task</h1>

<form action = "{% url 'todo:add' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit">
</form>
{% endblock %}
